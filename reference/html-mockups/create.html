<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendango</title>
    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../public/stylesheets/style.css" />
  </head>
  <body class="login-body">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-custom text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center">
          <!-- Logo -->
          <img class="logo" src="../branding/friendango-logo-white-300px.png" />
          <form class="form-inline my-2 my-lg-0">
            <div class="input-group input-group-sm">
              <!-- Search Bar -->
              <input
                class="navbar-search form-control form-control-sm"
                type="search"
                placeholder="Search..."
                aria-label="Search"
              />
              <div class="input-group-append">
                <!-- Search Bar Dropdown Button -->
                <button
                  type="button"
                  class="btn btn-outline-light dropdown-toggle dropdown-toggle-split"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Movies</a>
                  <a class="dropdown-item" href="#">Users</a>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div id="username-display">
          <!-- Username -->
          <p class="nav-username d-inline mr-3">
            user12345
          </p>
          <!-- Sign Out Button -->
          <button class="btn btn-outline-light btn-sm">
            Sign Out
          </button>
        </div>
      </div>
    </nav>
    <!-- Review Form Section -->
    <section>
      <div class="container">
        <div class="row spacer"></div>
        <div class="row">
          <div class="col-md-12 reviewBox">
            <h3 class="text-center">Submit a Review</h3>
            <h4 class="font-weight-bold review-title mt-3 text-center">
              <!-- Insert movie title below -->
              Movie Title
            </h4>
            <form class="mt-3">
              <div class="form-group">
                <label for="score-select">Score</label>
                <!-- Score select -->
                <select class="form-control" id="score-select">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="form-group">
                <label for="review-text">Review</label>
                <!-- Review text -->
                <textarea
                  class="form-control"
                  id="review-text"
                  rows="3"
                ></textarea>
              </div>
              <!-- Login button -->
              <button type="submit" class="btn btn-dark">Submit</button>
            </form>
          </div>
        </div>
        <div class="row spacer"></div>
      </div>
    </section>
  </body>
</html>
